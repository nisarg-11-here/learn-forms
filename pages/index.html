<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>My application</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Ex: Micheal"><br>
        <label for="nsid">NSID:</label><br>
        <input type="text" id="nsid" name="nsid" placeholder="xyz123"><br>
        <label for="stdno">Student Number:</label><br>
        <input type="number" id="stdno" name="stdno" placeholder="12345678"><br>
        <label for="college">College and Major (if declared):</label><br>
        <input type="text" name="college" id="college"><br>
        <label for="info">Why you:</label><br>
        <textarea name="info" id="info" cols="30" rows="10" placeholder="I am good at..."></textarea>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
